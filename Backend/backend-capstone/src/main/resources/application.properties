spring.application.name=capstone

spring.config.import=optional:file:./env.properties

# Server Port - Railway uses PORT, fallback to SERVER_PORT or 3002
server.port=${PORT:${SERVER_PORT:3002}}

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/${PG_DB_NAME:MOVIEVERSE}
spring.datasource.username=${PG_USERNAME:postgres}
spring.datasource.password=${PG_PASSWORD:1234}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=5

# Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=${JWT_SECRET}

# TMDB API Configuration
tmdb.api.token=${KEY_TMDB}

# Email Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL}
spring.mail.password=${PASSWORDEMAIL}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.enable=false
spring.mail.properties.mail.smtp.ssl.trust=*

# Stripe Configuration
stripe.secretKey=${SECRET_KEY_STRIPE}
