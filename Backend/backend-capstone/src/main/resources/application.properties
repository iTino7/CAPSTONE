spring.application.name=capstone
spring.config.import=optional:file:./env.properties
server.port=${PORT:${SERVER_PORT:8080}}
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/${PG_DB_NAME}}
spring.datasource.username=${PG_USERNAME}
spring.datasource.password=${PG_PASSWORD}
spring.datasource.driver=org.postgresql.Driver
HIBERNATE CONFIG,
spring.jpa.hibernate.ddl-auto=update
JWT,
jwt.secret=${JWT_SECRET}
tmdb.api.token=${KEY_TMDB}
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL}
spring.mail.password=${PASSWORDEMAIL}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.enable=false
spring.mail.properties.mail.smtp.ssl.trust=*
stripe.secretKey=${SECRET_KEY_STRIPE}
